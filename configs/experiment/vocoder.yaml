# @package _global_

# to execute this experiment run:
# python train.py experiment=example

defaults:
  - override /data: ljspeech
  - override /model: vocoder
  - override /callbacks: default
  - override /trainer: default

# all parameters below will be merged with parameters from default configurations set above
# this allows you to overwrite only specified parameters

tags: ["LJSpeech", "SimpleVocoder"]

seed: 12345

trainer:
  min_epochs: 10
  max_epochs: 10
  gradient_clip_val: 0.5

model:
  optimizer:
    lr: 0.002
  net:
    lin1_size: 256
    lin2_size: 256
    lin3_size: 256
  compile: true

data:
  batch_size: 32

logger:
  wandb:
    tags: ${tags}
    group: "vocoder"
  aim:
    experiment: "vocoder"